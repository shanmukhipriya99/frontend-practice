<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!--<frame> -  Defines a window (a frame) in a frameset -->
      <frame>
        <!-- not supported in html5. Recommended to use iframe-->
      </frame>

    <!--<frameset> -  Defines a set of frames -->
      <frameset></frameset>

    <!--<noframes> - Defines an alternate content for users that do not support frames -->
      <noframes></noframes>

    <!--<iframe> - Defines an inline frame -->
      <iframe src="https://www.google.com" width="800px" height="800px"></iframe>

  </body>
</html>
