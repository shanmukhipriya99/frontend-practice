<!-- Defines a Comment -->

<!-- <!DOCTYPE> - Defines the document type -->
<!DOCTYPE html>

<!-- <html> - Defines a HTML Document -->
<html></html>

<!-- Contains metadata information for the document -->
<head>
  <!-- <title> Defines a title for the document -->
  <title>displayed on the tab</title>

  <!-- <meta> - Defines metadata about an HTML Document -->
  <meta charset="utf-8" />
  <meta name="description" content="html5 course" />
  <!-- keywords, authors, viewport, etc-->
  <meta name="keywords" content="html5" />
  <meta name="author" content="Shanmukhi" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- <link> - Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
  <link rel="stylesheet" href="#" />

  <!-- <style> - Defines style information for a document -->
  <style media="screen">
    body {
      background-color: aquamarine;
    }
  </style>
</head>

<!-- <body> - Defines the documents body -->
<body>
  <!-- <h1> to <h6> - Defines HTML Headings -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

  <!-- <br> - Inserts a single line break -->
  <br />

  <!-- <hr> - Defines a thematic change in the content -->
  <hr />

  <!-- <p> - Defines a Paragraph -->
  <p>This is a paragraph...</p>

  <!-- <a> - Defines a hyperlink -->
  <a href="#" target="_blank">opens a new tab</a>
  <a href="#" target="_parent">opens in the same tab</a>
  <a href="#" target="_self">opens in the same tab</a>
  <a href="#" target="_top">opens in the same tab</a>
</body>
