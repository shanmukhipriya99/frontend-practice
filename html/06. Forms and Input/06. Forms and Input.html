<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!--<form> -  Defines an HTML form for user input  -->
      <form class="" action="index.html" method="post">

      </form>

    <!-- <input> - Defines an input control -->
    <input type="text" name="trial" value="trial">

    <!-- <textarea> -  Defines a multiline input control (text area)  -->
      <textarea name="trail_textarea" rows="4" cols="4"></textarea>

    <!-- <button> -  Defines a clickable button -->
      <button type="submit" name="button">Button</button>

    <!-- <select> - Defines a drop-down list -->
      <select class="" name="dropdown" required multiple>

      </select>

    <!-- <optgroup> - Defines a group of related options in a drop-down list -->
      <optgroup label="group" disabled>

      </optgroup>

    <!--<option> - Defines an option in a drop-down list -->
      <option value="1">Option-1</option>

    <!--<label> - Defines a label for an <input> element -->
      <label for="form">label</label>

    <!--<fieldset> - Groups related elements in a form -->
      <fieldset name="set" disabled>
        <!-- options-->
        <label for="trial1">label</label>
        <input type="text" name="trial1" value="trial1">
      </fieldset>

    <!--<legend> - Defines a caption for a <fieldset> element -->
      <fieldset name="set" disabled>
        <legend>Caption</legend>
        <!-- options-->
        <label for="trial2">label</label>
        <input type="text" name="trial2" value="trial2">
      </fieldset>

    <!-- Specifies a list of pre-defined options for input controls -->

    <!-- Defines the result of a calculation -->


  </body>
</html>
